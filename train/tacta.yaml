# Tacta Board Game Scoring Dataset Configuration

# Path to the dataset root (optional if absolute paths are used in train/val)
# Note: The txt files generated by prepare_explicit_split.py will contain absolute paths,
# so this path field serves mainly as a reference or root for relative paths if any.
path: .

# Train and Validation splits (using text files generated by prepare_explicit_split.py)
# These files will be in the same directory as this config
train: train_full.txt
val: val_full.txt

# Class names
names:
  0: Score_1
  1: Score_2
  2: Score_3
  3: Score_4
